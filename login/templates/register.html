<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Parkinson's Disease Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                </svg>
            </div>
            <h2>Create Account</h2>
            <p class="subtitle">Join us to start detecting early signs</p>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash flash-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd"/>
                        </svg>
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="oauth-buttons">
                <button class="oauth-button" onclick="signInWithGoogle()">
                    <img src="{{ url_for('static', filename='google.svg') }}" alt="Google" width="20" height="20">
                    Sign up with Google
                </button>
            </div>

            <div class="divider">
                <span>or register with email</span>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>

            <p class="bottom-text">
                Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        function signInWithGoogle() {
            // Implement Google Sign-in
        }
    </script>
</body>
</html>
